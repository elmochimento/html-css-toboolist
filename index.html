<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="white">
        <div>
            <img src="./img/Logo.png" alt="logo della pagina" class="logo">
            <h1 class="titolo">Toboolist</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <button class="celeste">Ad Task</button>
            <button class="button-white">Ad Section</button>

            <div class="new-task">
                <h3>
                    New task
                </h3>
                <p class="Quarterly"> Quarterly Newsletter</p>
                <button class="celeste">Editorial</button>

            </div>

            <div class="today">
                <h3>
                    Today
                </h3>
                <p class="Quarterly"> Recruiting blog post</p>

                <button class="celeste">Editorial</button> <br>

                <p class="mobile">Mobile app luaunch</p>

                <button class="viola">Editorial</button> <br>

                <p class="interview">Interview John H.</p>

                <button class="mare">Recruiting</button> <br>

                <p class="interview">Summit update to mobile storefronts</p>

                <button class="senape">Mobile</button>
            </div>

            <div class="today">
                <h3>
                    Upcoming
                </h3>
                <p class="Quarterly">Schedule meeting with Alex</p> <br>

                <p class="mobile">Homepage refresh</p>

                <button class="rosa">Website</button> <br>

                <p class="interview">Onboard new Sales team members</p>

                <button class="green">Sales</button> <br>

                <p class="interview">Summit update to mobile storefronts</p>

                <button class="senape">Mobile</button>
            </div>

    </main>

</body>

</html>
