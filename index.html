<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="white">
        <div>
            <img src="./img/Logo.png" alt="logo della pagina" class="logo">
            <h1 class="titolo">Toboolist</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <button class="celeste">Ad Task</button>
            <button class="button-white">Ad Section</button>

            <div class="new-task">
                <h3>
                    New task
                </h3>
                <p class="Quarterly"> Quarterly Newsletter</p>
                <button class="celeste">Editorial</button>

            </div>

            <div class="today">
                <h3>
                    Today
                </h3>
                <p class="Quarterly"> Recruiting blog post</p>
                <button class="celeste">Editorial</button>
            </div>
        </div>
    </main>

</body>

</html>
